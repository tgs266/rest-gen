package: com.restgen.recipe.structs
types:
  objects:
    Measurement:
      builder: true
      docs: |
        This struct holds a single measurement for a recipe
      fields:
        unit: string
        value: float
    Step:
      builder: true
      fields: 
        measurement: Measurement
        action: string
    Recipe:
      fields:
        id: string
        name: string
        steps: list<Step>

errors:
  MyError:
    code: test err
    statusCode: 500
    docs: Went wrong
    safeArgs:
      name: string 
    unsafeArgs:
      namespace: string