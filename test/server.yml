package: com.restgen.recipe.service
imports:
  - com.restgen.recipe.structs
services:
  RecipeService:
    base-path: /api/v1/recipe
    context: true
    auth: header
    endpoints:
      getRecipe:
        http: GET /{id}
        docs: returns a single recipe
        args:
          path:
            id: string
          body: structs.Recipe
        returns: structs.Recipe
